<ion-header>
  <ion-toolbar>
    <ion-title>imprimir2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input [(ngModel)]='inputData.title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Text</ion-label>
      <ion-input [(ngModel)]='inputData.text'></ion-input>
    </ion-item>
    <div hidden></div>
  </ion-list>
  <ion-button (click)="prepareToPrint(inputData)" expand="full">Test print</ion-button>
</ion-content>
